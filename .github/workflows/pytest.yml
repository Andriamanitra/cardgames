name: Test application with Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        architecture: 'x64'
        cache: 'pip'
    - run: pip install pytest
    - run: python -m pytest -v test_deck.py
